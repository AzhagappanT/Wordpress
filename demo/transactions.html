<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - A Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="index.html">A Bank</a></h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="transactions.html">Transactions</a></li>
                    <li><a href="transfer.html">Transfer</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Transaction History</h2>

        <div class="banking-card">
            <div class="filter-section">
                <select id="filter-type" class="filter-select">
                    <option value="all">All Transactions</option>
                    <option value="credit">Received</option>
                    <option value="debit">Sent</option>
                </select>
                <select id="filter-period" class="filter-select">
                    <option value="all">All Time</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>

            <ul class="transaction-list" id="transactions-list">
                <!-- Transactions will be populated by JavaScript -->
            </ul>

            <div class="pagination" id="pagination">
                <!-- Pagination will be populated by JavaScript -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 A Bank. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
