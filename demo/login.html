<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A Bank</title>
    <link rel="stylesheet" href="style.css">
    <div id="login-message" class="alert"></div>
    <form id="banking-login-form">
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" value="demo" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="demo" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">
        <strong>Demo credentials:</strong><br>
        Username: demo<br>
        Password: demo
    </p>
